    <div id="app-container" class="app-container">
        <header><h1>SolveVipul</h1></header>
        <main>
            <div id="api-key-view" class="view active">
                 <h2>Welcome</h2>
                <p>To begin, please enter your Google AI API key. Your key is stored securely in your browser. <br><a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">Get your free key here.</a></p>
                <input type="password" id="api-key-input" placeholder="Enter Google AI API Key">
                <div id="api-key-status"></div>
                <button id="save-api-key-btn" class="action-button">Validate & Start</button>
            </div>

            <div id="app-content-view" class="view"></div>

            <div id="processing-view" class="view">
                <div class="loader"></div>
                <p id="loader-text">Analyzing Image...</p>
            </div>
            
            <div id="results-view" class="view">
                <div class="solution-card">
                    <div class="solution-content"></div>
                </div>
                <button class="action-button" id="back-to-solver-btn">Solve Another</button>
            </div>
        </main>
        
        <nav id="main-nav" style="display: none;">
             <button id="nav-solve" class="nav-btn">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5a6 6 0 00-6-6v-1.5a6 6 0 00-6 6v1.5a6 6 0 006 6z" /></svg>
                Solve
            </button>
            <button id="nav-chat" class="nav-btn">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" /></svg>
                Chat
            </button>
        </nav>
        
        <input type="file" id="file-input" accept="image/*">
        <input type="file" id="chat-image-input" accept="image/*">
    </div>
