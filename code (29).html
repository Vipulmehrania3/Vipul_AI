<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SolveVipul - AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <style>
        :root {
            --primary-color: #a259ff; /* Vibrant Purple */
            --secondary-color: #6a3093; /* Deeper Purple */
            --background-color: #12121c;
            --surface-color: #1e1e2d;
            --text-color: #f0f0f5;
            --text-secondary-color: #a0a0b0;
            --border-color: #30304a;
            --input-bg-color: #28283a;
            --error-color: #ff6060;
            --success-color: #00e0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: 
                radial-gradient(circle at 10% 20%, hsla(255, 50%, 40%, 0.25), transparent 40%),
                radial-gradient(circle at 80% 90%, hsla(280, 50%, 40%, 0.25), transparent 50%);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center; padding: 10px;
        }

        .app-container {
            width: 100%; height: 100%; max-width: 420px; max-height: 860px;
            background: rgba(30, 30, 45, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        
        header {
            padding: 15px 20px; text-align: center; flex-shrink: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        header h1 { font-size: 1.6em; font-weight: 700; color: #fff; text-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        main { flex-grow: 1; position: relative; width: 100%; overflow: hidden; }

        .view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: transparent;
            transition: opacity 0.3s ease, visibility 0.3s;
            opacity: 0; visibility: hidden;
        }
        .view.active { opacity: 1; visibility: visible; }
        .view h2 { font-weight: 600; text-align: center; margin-bottom: 20px; }
        
        #api-key-view p { text-align: center; color: var(--text-secondary-color); margin-bottom: 20px; font-size: 0.9em; line-height: 1.5; }
        .api-link { color: var(--primary-color); text-decoration: none; font-weight: 600;}
        #api-key-input {
            width: 100%; padding: 15px; border-radius: 10px;
            border: 1px solid var(--border-color); background-color: var(--input-bg-color);
            color: var(--text-color); font-family: 'Roboto Mono', monospace; margin-bottom: 15px;
        }
        #api-key-status { font-size: 0.9em; height: 20px; margin-bottom: 10px; text-align: center; font-weight: 600; transition: color 0.3s; }
        .api-key-status.success { color: var(--success-color); }
        .api-key-status.error { color: var(--error-color); }

        /* --- Solver View Button --- */
        #solver-view { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #upload-btn-wrapper {
            position: relative;
            width: 100%;
            padding: 2px;
            border-radius: 22px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transition: transform 0.3s ease;
        }
        #upload-btn-wrapper:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 10px 25px hsla(260, 80%, 60%, 0.2); }
        #upload-btn {
            background: var(--surface-color);
            padding: 50px 25px;
            border-radius: 20px;
            cursor: pointer; text-align: center;
            width: 100%;
        }
        #upload-btn svg { width: 60px; height: 60px; margin-bottom: 20px; stroke: var(--primary-color); fill: none; }
        #upload-btn p { font-size: 1.4em; font-weight: 600; }
        
        #processing-view .loader {
            border: 5px solid #ffffff30; border-radius: 50%; border-top-color: var(--primary-color);
            width: 60px; height: 60px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #processing-view p { margin-top: 25px; font-size: 1em; color: var(--text-secondary-color); text-align: center; }

        #results-view { justify-content: flex-start; overflow-y: auto; gap: 20px; padding-bottom: 80px;}
        .solution-card {
            background: rgba(40, 40, 58, 0.5); border-left: 4px solid var(--primary-color);
            border-radius: 10px; padding: 20px; width: 100%;
        }
        .solution-content { line-height: 1.7; font-size: 0.95em; word-wrap: break-word; }
        .solution-content h3 { margin-top: 1em; margin-bottom: 0.5em; color: var(--text-color); }
        .solution-content strong { font-weight: 600; }
        .solution-content hr { border: none; border-top: 2px dashed var(--border-color); margin: 25px 0; }
        
        /* Chat View */
        #chat-view { padding: 0; justify-content: flex-end; position: relative; }
        #new-chat-btn {
            position: absolute; top: 10px; right: 10px; z-index: 10;
            background: var(--input-bg-color); border: 1px solid var(--border-color);
            color: var(--text-secondary-color); border-radius: 20px; padding: 5px 12px;
            font-size: 0.8em; cursor: pointer; transition: all 0.2s ease;
        }
        #new-chat-btn:hover { background: var(--primary-color); color: #fff; }
        .chat-messages { width: 100%; flex-grow: 1; overflow-y: auto; padding: 20px 10px; }
        .chat-bubble { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.6; margin-bottom: 10px; word-wrap: break-word; }
        .chat-bubble.user { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; margin-left: auto; border-bottom-right-radius: 5px; }
        .chat-bubble.ai { background: #2a2a3a; color: var(--text-color); margin-right: auto; border-bottom-left-radius: 5px; }
        .chat-bubble p { margin: 0; }
        .chat-bubble img.attached-image { max-width: 100%; border-radius: 10px; margin-top: 8px; }

        #image-preview-container {
            display: flex; align-items: center; justify-content: center;
            padding: 5px 10px;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            position: relative;
        }

        #chat-image-preview {
            max-width: 100px;
            max-height: 80px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin: 5px;
        }

        #remove-image-btn {
            position: absolute;
            top: 0px; /* Adjusted to be slightly inside the preview container */
            right: 5px; /* Adjusted to be slightly inside the preview container */
            background: #ff6060;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }


        .chat-input-form { display: flex; align-items: center; padding: 10px; gap: 10px; border-top: 1px solid var(--border-color); }
        #chat-text-input {
            flex-grow: 1; background-color: var(--input-bg-color); border: none;
            border-radius: 20px; padding: 12px 18px; color: var(--text-color);
            font-size: 1em; font-family: 'Poppins', sans-serif;
        }
        #chat-text-input:focus { outline: none; box-shadow: 0 0 0 2px var(--primary-color); }
        .chat-action-btn { background: none; border: none; cursor: pointer; padding: 8px; }
        .chat-action-btn svg { width: 24px; height: 24px; stroke: var(--text-secondary-color); transition: stroke 0.2s ease; }
        .chat-action-btn:hover svg { stroke: var(--primary-color); }
        
        .typing-indicator span { width: 8px; height: 8px; border-radius: 50%; background: var(--text-secondary-color); display: inline-block; animation: typing-bounce 1.2s infinite ease-in-out; }
        .typing-indicator span:nth-child(2) { animation-delay: -1.0s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.8s; }
        @keyframes typing-bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* Navigation */
        nav { display: flex; width: 100%; border-top: 1px solid var(--border-color); background: rgba(30, 30, 45, 0.75); backdrop-filter: blur(10px); flex-shrink: 0; }
        .nav-btn {
            flex-grow: 1; background: none; border: none; color: var(--text-secondary-color);
            padding: 12px 0; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 4px; font-size: 0.7em;
            transition: color 0.3s;
        }
        .nav-btn svg { width: 22px; height: 22px; stroke: var(--text-secondary-color); transition: stroke 0.3s; }
        .nav-btn.active { color: var(--primary-color); }
        .nav-btn.active svg { stroke: var(--primary-color); }
        
        #file-input, #chat-image-input { display: none; }
        .action-button {
            width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none; border-radius: 10px; color: white;
            font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .action-button:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
        .action-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px hsla(260, 80%, 60%, 0.3); }
        .error-message { color: var(--error-color); background: #ff555520; border: 1px solid var(--error-color); padding: 15px; border-radius: 8px; text-align:center; width: 100%; white-space: pre-wrap; word-wrap: break-word; }
        
        /* Styles for generated images in chat */
        .chat-bubble .generated-content {
            margin-top: 10px;
            background-color: #3a3a4a;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .chat-bubble .generated-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
        }
        .chat-bubble .generated-content p {
            font-size: 0.85em;
            color: var(--text-secondary-color);
        }
    </style>
</head>
